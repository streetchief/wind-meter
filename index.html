<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wind meter</title>
    <link href="/src/style.css" rel="stylesheet" />
    <link href="/src/main.css" rel="stylesheet" />
    <link href="/src/wind-meter.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Wind meter toy</h1>
      <div id="meter-container">
        <canvas id="wind-arrow" width="300" height="300"></canvas>
        <div id="controls">
          <div id="coords">x: - y: -</div>
          <div>
            <label for="angle">Î˜ (radians):</label>
            <div id="angle">-</div>
          </div>
          <div>
            <label for="wind-value">Wind:</label>
            <input id="wind-value" type="number" min="0" value="5" step="0.1" />
          </div>
          <div>
            <label for="wind-x">wind x:</label>
            <input id="wind-x" type="number" disabled />
          </div>
          <div>
            <label for="wind-y">wind y:</label>
            <input id="wind-y" type="number" disabled />
          </div>
          <button id="reset" type="button">Reset</button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.mjs"></script>
  </body>
</html>
