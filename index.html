<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wind meter</title>
    <link href="/src/style.css" rel="stylesheet" />
    <link href="/src/main.css" rel="stylesheet" />
    <link href="/src/wind-meter.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Wind meter toy</h1>
      <div id="meter-container">
        <canvas id="wind-meter" width="300" height="300"></canvas>
        <div id="buttons">
          <div id="coords">x: - y: -</div>
          <div id="angle">&Theta;</div>
          <input id="wind-value" type="number" min="1" value="5" />
          <button id="reset" type="button">Reset</button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.mjs"></script>
  </body>
</html>
